version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_about_sports_event
  - nlu_fallback

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot.How can I help you!"
  
  utter_ask_about_sports_event:
  - text: "The next sports event is a 5k marathon on 22 October 2025."

  utter_default:
  - text: "I'm sorry, I didn't understand that. Could you rephrase?"

actions:
  - action_default_fallback 

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
